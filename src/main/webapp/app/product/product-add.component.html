<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@product.add.headline">Add Product</h1>
    <div>
        <a routerLink="/products" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@product.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="sku" i18n-label="@@product.sku.label" label="Sku" />
    <app-input-row [group]="addForm" field="name" i18n-label="@@product.name.label" label="Name" />
    <app-input-row [group]="addForm" field="price" i18n-label="@@product.price.label" label="Price" />
    <input type="submit" i18n-value="@@product.add.headline" value="Add Product" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
