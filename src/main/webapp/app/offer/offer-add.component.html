<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@offer.add.headline">Add Offers</h1>
    <div>
        <a routerLink="/offers" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@offer.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="sku" i18n-label="@@offer.sku.label" label="Sku" />
    <app-input-row [group]="addForm" field="name" i18n-label="@@offer.name.label" label="Name" />
    <app-input-row [group]="addForm" field="type" i18n-label="@@offer.type.label" label="Offer type" />
    <app-input-row [group]="addForm" field="discountPercentage" i18n-label="@@offer.discountPercentage.label" label="Discount percentage" />
    <app-input-row [group]="addForm" field="xForYX" i18n-label="@@offer.xForYX.label" label="X in X for Y offer" />
    <app-input-row [group]="addForm" field="xForYY" i18n-label="@@offer.xForYY.label" label="Y in X for Y offer" />
    <app-input-row [group]="addForm" field="description" i18n-label="@@offer.description.label" label="Description" />
    <input type="submit" i18n-value="@@offer.add.headline" value="Add Offers" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
