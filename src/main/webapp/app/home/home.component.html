<h1 class="grow text-3xl md:text-4xl font-medium mb-8" i18n="@@home.index.headline">Checkout your products</h1>
<p class="mb-12">
    <span i18n="@@home.index.swagger.text">Swagger is</span>
    <a [href]="environment.apiPath + '/swagger-ui.html'" target="_blank" class="underline" i18n="@@home.index.swagger.link">available here</a>.
</p>
<div class="md:w-2/5 mb-12">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-8" i18n="@@home.index.headline">Only for Demo Purposes</h1>
    <h4 class="text-2xl font-medium mb-4" i18n="@@home.index.exploreEntities">Explore the entities</h4>
    <div class="flex flex-col border border-gray-300 rounded">
        <a routerLink="/products" class="w-full border-gray-300 hover:bg-gray-100 rounded-t rounded-b px-4 py-2" i18n="@@product.list.headline">Products</a>
        <a routerLink="/offers" class="w-full border-gray-300 hover:bg-gray-100 rounded-t rounded-b px-4 py-2" i18n="@@offer.list.headline">Offers</a>
    </div>
</div>
